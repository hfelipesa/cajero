<body>
<main class="container">

        <img class="logo" src="./assets/img/logoUno.png" alt="">

<section >

        <form class="containerForm">

            <label for="contrasena"></label>

       </form>
       
    </section>
    
   <section>

            <label for="nuevouUsario"></label>
            <input type="text" id="nuevouUsario" placeholder="Nombre usuario">
            <label for="nuevaContrasena"></label>
            <input type="password" id="nuevaContrasena" placeholder="Nueva Contraseña">
            <label for="confirmarContrasena"></label>
            <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña">
            <label for="Correo"></label>
            <input type="email" id="Correo" placeholder="Correo Electronico">
            <input type="text" id="monto" placeholder="monto minimo 100.000">
            <button type="submit" onclick="registrar()" >Registrarte</button> 
       </form> 
   </section>
   
  
   <section id="mostrarForm"></section> 
</section>    

 <section id="container" class="containerItems">

 </section>
